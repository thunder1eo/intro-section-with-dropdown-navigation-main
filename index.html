<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <div class="left-side">
    <div class="logo">
      <img src="/images/logo.svg" style="margin: 0 auto;" alt="Logotype">
    </div>
    <nav>
      <ul>
        <li><a href="#">Features</a> </li>
        <li> <a href="#">Company</a> </li>
        <li> <a href="#">Carees</a> </li>
        <li> <a href="#">About</a> </li>
      </ul>
    </nav>
  </div>
    <div class="login--register">
      <button class="login"><a href="#">Login</a> </button>
      <button class="register"><a href="#">Register</a> </button>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="display: flex; flex-direction: row; gap: 200px;">
        <div class="content">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <a href="#">Learn more</a>
          <div class="sponsors">
            <img src="/images/client-databiz.svg" alt="databiz logo">
            <img src="/images/client-audiophile.svg" alt="audiophile logo">
            <img src="/images/client-meet.svg" alt="meet logo">
            <img src="/images/client-maker.svg" alt="maker logo">
          </div>
        </div>
        <img src="/images/image-hero-desktop.png" alt="" class="hero">
      </div>
    </div>
  </div>
</body>
</html>
